<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2873486/pexels-photo-2873486.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="movie-image">
        <h2>Movie Title</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatum ab nemo doloremque reprehenderit voluptates? Blanditiis ea fugiat facere nesciunt nostrum. Nobis consequatur ipsum sequi maiores aperiam vitae eum quasi rerum.</p>
        <button class="btn">Watch now</button>
    </div>

    <div class="trailer-container active">
        <video src = "video.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>

    <script src = "script.js"></script>
</body>
</html>
